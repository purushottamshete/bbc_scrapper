<html>
<head>
		<title> {% block title %}Page Title{% endblock %} </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Meta Content -->
		{% block meta %}
			Meta content
		{% endblock %}

		<!-- Static Content -->
		{% include 'bbc/_static.html' %}

		<!-- ICON -->
		{% load static %}
		<link rel="icon" href="{% static 'bbc/img/prs.ico' %}" type="image/icon type">
</head>
<body>
		<!-- Header -->
		{% include 'bbc/_header.html' %}

		<!-- Message -->
		{% if messages %}
			{% for message in messages %}
			<div class="container-fluid p-0">
			<div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				{{ message }}
			</div>
			</div>
			{% endfor %}
		{% endif %}

		<!-- Body -->
		<div class="body">
				{% block content %}
					Body content
				{% endblock %}			
		</div>
		


		
</body>
</html>
